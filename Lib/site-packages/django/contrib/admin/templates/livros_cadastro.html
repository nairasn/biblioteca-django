<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Biblioteca - Cadastro de Livros </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>

  <body style="background-color:pink;">
    <nav class="navbar navbar-light bg-light mr-sm-2">
      <a class="navbar-brand" href="http://127.0.0.1:8000/auth/biblioteca/">Biblioteca</a>
    </nav>

    
<div class="container">

    <div class="row">
    
        <div class="col-md-3">
        </div>

        <div class="col-md">
            <br>
            <h1>Biblioteca - Cadastro de Livros</h1>
        <hr>
        <form action="{% url 'livros_cadastro' %}" method="POST"> 
            {% csrf_token %}

            <label> Título </label>
            <input name="titulo" class="form-control" type="text" placeholder="Título do Livro" required>
            <label> Autor </label>
            <input name="autor" class="form-control" type="text" placeholder="Autor do Livro" required>
            <label> Descrição </label>
            <input name="descricao" class="form-control" type="text" placeholder="Descrição do Livro">
            <label> Ano/Edição </label>
            <input name="ano_edicao" class="form-control" type="text" placeholder="Ano/Edição do Livro">

            <br>
            <input class="btn btn-primary" type="submit" value="Cadastrar Livro">

        </div>

        <div class="col-md-3">
        </div>
                
    </div>
  
</div>


  <footer class="text-center text-white fixed-bottom" style="background-color: #DB7093;">
    <!-- Grid container -->
    <div class="container p-3"></div>
    <!-- Grid container -->
    <!-- Copyright -->
    <div class="text-center p-1" style="background-color: rgba(199,21,133);">
      © 2022 Copyright
      <p class="text-white" href="https://mdbootstrap.com/">Biblioteca - DJANGO <br>
        ContruDelas 2 - WoMakersCode Project - By Naira Nascimento</p>
    </div>
    <!-- Copyright -->
  </footer>
  </body>
</html>
