<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Biblioteca - WoMakersCode </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>

  <body style="background-color:pink;">
    <nav class="navbar navbar-light bg-light mr-sm-2">
      <a class="navbar-brand" href="http://127.0.0.1:8000/auth/livros_cadastro/">Cadastre Novo Livro</a>
    </nav>

    
<div class="container">

    <div class="row">
    
        <div class="col-md-3">
        </div>

        <div class="col-md">
            <br>
            <h1>Biblioteca</h1>
        <hr>
        {% if livros %}
        {% for livro in livros %}
            <p>♥ {{livro}}</p>
    {% endfor %}
    {% else %}
    <div class="alert alert-danger" role="alert">
            <h2>Não há livros.</h2>
    </div>
    {% endif %}

        </div>

        <div class="col-md-3" align="center">
        </div>
                
    </div>
  
</div>


  <footer class="text-center text-white fixed-bottom" style="background-color: #DB7093;">
    <!-- Grid container -->
    <div class="container p-3"></div>
    <!-- Grid container -->
    <!-- Copyright -->
    <div class="text-center p-1" style="background-color: rgba(199,21,133);">
      © 2022 Copyright
      <p class="text-white" href="https://mdbootstrap.com/">Biblioteca - DJANGO <br>
        ContruDelas 2 - WoMakersCode Project - By Naira Nascimento</p>
    </div>
    <!-- Copyright -->
  </footer>
  </body>
</html>
