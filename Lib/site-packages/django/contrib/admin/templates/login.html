<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Biblioteca - Login </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>

  <body style="background-color:pink;">

    
<div class="container">

    <div class="row">
    
        <div class="col-md-3">
        </div>

        <div class="col-md">
            <br>
            <h1>Biblioteca - LOGIN</h1>
        <hr>
        <form action="{% url 'login' %}" method="POST"> 
            {% csrf_token %}

            <label> Nome </label>
            <input name="nome" class="form-control" type="text" placeholder="Nome">
            <label> Senha </label>
            <input name="senha" class="form-control" type="password" placeholder="Senha">
            <br>
            <input class="btn btn-primary" type="submit" value="Login">


        </div>

        <div class="col-md-3">
        </div>
                
    </div>
  
</div>


  <footer class="text-center text-white fixed-bottom" style="background-color: #DB7093;">
    <!-- Grid container -->
    <div class="container p-3"></div>
    <!-- Grid container -->
    <!-- Copyright -->
    <div class="text-center p-1" style="background-color: rgba(199,21,133);">

      <p class="text-white" href="https://mdbootstrap.com/">Biblioteca - DJANGO <br>
        ContruDelas 2 - WoMakersCode Project - By Naira Nascimento</p>
    </div>
    <!-- Copyright -->
  </footer>
  </body>
</html>
